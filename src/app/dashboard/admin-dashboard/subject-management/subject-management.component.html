<div class="container mt-4">

  <h4 class="mb-3">Subject Management</h4>

  <!-- FORM -->
  <div class="card p-3 mb-4">
    <div class="row g-3">

      <div class="col-md-3">
        <label>Subject Name</label>
        <input class="form-control" [(ngModel)]="newSubject.subjectName">
      </div>

      <div class="col-md-2">
        <label>Code</label>
        <input class="form-control" [(ngModel)]="newSubject.subjectCode">
      </div>

      <div class="col-md-3">
        <label>Class</label>
        <select class="form-select" [(ngModel)]="newSubject.classId">
          <option [ngValue]="undefined">Select</option>
          <option *ngFor="let c of classes" [ngValue]="c.classId">
            {{ c.className }}
          </option>
        </select>
      </div>

      <div class="col-md-3">
        <label>Teacher</label>
        <select class="form-select" [(ngModel)]="newSubject.teacherId">
          <option [ngValue]="undefined">Select</option>
          <option *ngFor="let t of teachers" [ngValue]="t.teacherId">
            {{ t.teacherName }}
          </option>
        </select>
      </div>

      <div class="col-md-2">
        <label>Max Marks</label>
        <input type="number" class="form-control" [(ngModel)]="newSubject.maxMarks">
      </div>

      <div class="col-md-4">
        <label>Description</label>
        <input class="form-control" [(ngModel)]="newSubject.description">
      </div>

      <div class="col-md-2 d-flex align-items-center mt-4">
        <input type="checkbox" class="form-check-input me-2"
               [(ngModel)]="newSubject.isActive">
        Active
      </div>

      <div class="col-md-3 mt-4">
        <button class="btn btn-primary me-2" (click)="saveSubject()">
          {{ isEditMode ? 'Update' : 'Add' }}
        </button>
        <button *ngIf="isEditMode"
                class="btn btn-secondary"
                (click)="cancelEdit()">
          Cancel
        </button>
      </div>

    </div>
  </div>

  <!-- TABLE -->
  <table class="table table-bordered table-hover text-center">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Class</th>
        <th>Teacher</th>
        <th>Marks</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let subject of subjects">
        <td>{{ subject.subjectName }}</td>
        <td>{{ subject.subjectCode }}</td>
        <td>{{ getClassName(subject.classId) }}</td>
        <td>{{ getTeacherName(subject.teacherId) }}</td>
        <td>{{ subject.maxMarks || '-' }}</td>

        <td>
          <span class="badge"
                [ngClass]="subject.isActive ? 'bg-success' : 'bg-danger'">
            {{ subject.isActive ? 'Yes' : 'No' }}
          </span>
        </td>

        <td>
          <button class="btn btn-sm btn-warning me-1"
                  (click)="editSubject(subject)">
            Edit
          </button>
          <button class="btn btn-sm btn-danger"
                  (click)="deleteSubject(subject.subjectId)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- TOAST -->
  <div class="toast position-fixed bottom-0 end-0 m-3 show" *ngIf="showToast">
    <div class="toast-body">{{ toastMessage }}</div>
  </div>

</div>

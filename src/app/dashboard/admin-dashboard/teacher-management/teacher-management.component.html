<!-- Button to open modal -->
<button class="btn btn-primary mb-3" (click)="openModal()">Add Teacher</button>

<!-- Modal -->
<div class="modal" tabindex="-1" [ngClass]="{'show d-block': showModal}" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Teacher</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
          <div class="row g-3">
            <!-- User ID -->
            <div class="col-md-6">
              <label class="form-label">User ID</label>
              <input type="number" formControlName="userId" class="form-control" placeholder="User ID">
            </div>

            <!-- First Name -->
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
            </div>

            <!-- Last Name -->
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
            </div>

            <!-- Email -->
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" placeholder="Email">
            </div>

            <!-- Phone -->
            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <input type="text" formControlName="phone" class="form-control" placeholder="Phone">
            </div>

            <!-- Qualification -->
            <div class="col-md-6">
              <label class="form-label">Qualification</label>
              <input type="text" formControlName="qualification" class="form-control" placeholder="Qualification">
            </div>

            <!-- Experience Years -->
            <div class="col-md-6">
              <label class="form-label">Experience Years</label>
              <input type="number" formControlName="experienceYears" class="form-control" placeholder="Experience Years">
            </div>

            <!-- Gender -->
            <div class="col-md-6">
              <label class="form-label">Gender</label>
              <select formControlName="gender" class="form-select">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>

            <!-- Date of Birth -->
            <div class="col-md-6">
              <label class="form-label">Date of Birth</label>
              <input type="date" formControlName="dateOfBirth" class="form-control">
            </div>

            <!-- Class IDs Multi-select -->
            <div class="col-md-6">
              <label class="form-label">Classes</label>
              <select formControlName="classIds" class="form-select" multiple>
                <option *ngFor="let c of [1,2,3,4]" [value]="c">Class {{c}}</option>
              </select>
            </div>

            <!-- Section IDs Multi-select -->
            <div class="col-md-6">
              <label class="form-label">Sections</label>
              <select formControlName="sectionIds" class="form-select" multiple>
                <option *ngFor="let s of ['A','B','C']" [value]="s">{{s}}</option>
              </select>
            </div>

            <!-- Assigned As Class Teacher -->
            <div class="col-md-6 form-check mt-2">
              <input type="checkbox" formControlName="assignedAsClassTeacher" class="form-check-input" id="classTeacherCheck">
              <label class="form-check-label" for="classTeacherCheck">Assigned As Class Teacher</label>
            </div>

            <!-- Class Teacher ID -->
            <div class="col-md-6">
              <label class="form-label">Class Teacher ID</label>
              <input type="number" formControlName="classTeacherId" class="form-control" placeholder="Class Teacher ID">
            </div>
          </div>

          <!-- Submit Button -->
          <div class="mt-4 text-end">
            <button type="button" class="btn btn-secondary me-2" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Teacher</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

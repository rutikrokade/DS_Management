<div class="container mt-4">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center">
      <i class="bi bi-people-fill text-warning fs-3 me-2"></i>
      <h3 class="fw-bold mb-0">Teachers</h3>
    </div>

    <button class="btn btn-warning text-white fw-semibold" (click)="openModal()">
      <i class="bi bi-plus-circle me-1"></i> Add Teacher
    </button>
  </div>

  <!-- Table -->
  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead class="table-warning">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Qualification</th>
            <th>Experience</th>
            <th>Gender</th>
            <th>Classes</th>
            <th>Sections</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let t of teacherList">
            <td>{{ t.firstName }} {{ t.lastName }}</td>
            <td>{{ t.email }}</td>
            <td>{{ t.phone }}</td>
            <td>{{ t.qualification }}</td>
            <td>{{ t.experienceYears }} yrs</td>
            <td>{{ t.gender }}</td>

            <td>
              <span *ngFor="let c of t.classIds" class="badge bg-warning text-dark me-1">
                Class {{ c }}
              </span>
            </td>

            <td>
              <span *ngFor="let s of t.sectionIds" class="badge bg-info text-dark me-1">
                {{ s }}
              </span>
            </td>

            <td>
              <button class="btn btn-sm btn-outline-primary me-1" (click)="editTeacher(t)">
                <i class="bi bi-pencil"></i>
              </button>

              <button class="btn btn-sm btn-outline-danger" (click)="deleteTeacher(t)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>

</div>


<!-- Modal -->
<div class="modal" tabindex="-1" [ngClass]="{ 'show d-block': showModal }"
  style="background-color: rgba(0,0,0,0.5);">

  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title fw-bold">
          {{ isEdit ? 'Edit Teacher' : 'Add Teacher' }}
        </h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">

          <div class="row g-3">

            <div class="col-md-6">
              <label>User ID</label>
              <input type="number" class="form-control" formControlName="userId">
            </div>

            <div class="col-md-6">
              <label>First Name</label>
              <input type="text" class="form-control" formControlName="firstName">
            </div>

            <div class="col-md-6">
              <label>Last Name</label>
              <input type="text" class="form-control" formControlName="lastName">
            </div>

            <div class="col-md-6">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email">
            </div>

            <div class="col-md-6">
              <label>Phone</label>
              <input type="text" class="form-control" formControlName="phone">
            </div>

            <div class="col-md-6">
              <label>Qualification</label>
              <input type="text" class="form-control" formControlName="qualification">
            </div>

            <div class="col-md-6">
              <label>Experience Years</label>
              <input type="number" class="form-control" formControlName="experienceYears">
            </div>

            <div class="col-md-6">
              <label>Gender</label>
              <select class="form-select" formControlName="gender">
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>

            <div class="col-md-6">
              <label>Date of Birth</label>
              <input type="date" class="form-control" formControlName="dateOfBirth">
            </div>

            <div class="col-md-6">
              <label>Classes</label>
              <select class="form-select" multiple formControlName="classIds">
                <option *ngFor="let c of classList" [value]="c.id">{{ c.name }}</option>
              </select>
            </div>

            <div class="col-md-6">
              <label>Sections</label>
              <select class="form-select" multiple formControlName="sectionIds">
                <option *ngFor="let s of sectionList" [value]="s.id">{{ s.name }}</option>
              </select>
            </div>

            <div class="col-md-6 mt-2 form-check">
              <input type="checkbox" class="form-check-input" formControlName="assignedAsClassTeacher">
              <label class="form-check-label">Assigned As Class Teacher</label>
            </div>

            <div class="col-md-6">
              <label>Class Teacher ID</label>
              <input type="number" class="form-control" formControlName="classTeacherId">
            </div>

          </div>

          <div class="text-end mt-4">
            <button type="button" class="btn btn-secondary me-2" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-warning text-white px-4">
              {{ isEdit ? 'Update' : 'Save Teacher' }}
            </button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

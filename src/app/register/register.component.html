<!-- Bootstrap Role-Based User Registration UI -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="container d-flex justify-content-center mt-5">
  <div class="card shadow-lg p-4" style="width: 420px; border-radius: 18px;">
    <h3 class="text-center mb-4">Create User (Role Based)</h3>

    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Enter Username" />
        <div class="text-danger mt-1" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
          Username is required
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter Email" />
        <div class="text-danger mt-1" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
          Valid email required
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter Password" />
        <div class="text-danger mt-1" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
          Password is required
        </div>
      </div>

      <!-- Role Dropdown -->
      <div class="mb-3">
        <label class="form-label">Select Role</label>
        <select class="form-select" formControlName="role">
          <option value="">Choose Role</option>
          <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
        </select>
        <div class="text-danger mt-1" *ngIf="registerForm.get('role')?.touched && registerForm.get('role')?.invalid">
          Role is required
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
        Create User
      </button>

    </form>
  </div>
</div>

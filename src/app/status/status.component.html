<h2 class="text-center">Users Status</h2>

<table class="table table-bordered mt-3">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Current Status</th>
      <th>Approved</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let u of users">
      <td>{{ u.userId ?? u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.role }}</td>

      <!-- show friendly status -->
      <td>{{ u.status || 'UNKNOWN' }}</td>

      <!-- show Approved as Yes/No -->
      <td>
        <span *ngIf="u.approved === true">Yes</span>
        <span *ngIf="u.approved === false">No</span>
        <span *ngIf="u.approved == null">â€”</span>
      </td>

      <td>
        <button 
          class="btn btn-success me-2" 
          (click)="approve(u)"
          [disabled]="u.approved === true || u.status === 'ACTIVE'">
          Approve
        </button>

        <button 
          class="btn btn-danger" 
          (click)="reject(u)"
          [disabled]="u.approved === false || u.status === 'INACTIVE'">
          Reject
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="signup-container">
  <div class="main-card">
     <span class="close-btn" (click)="goHome()">âœ–</span>

    <h1 class="main-heading">Admin Login<span class="dot">.</span></h1>

    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>

      <!-- Email -->
      <div class="form-group mb-3">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter admin email"
          formControlName="email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div class="invalid-feedback">Valid email required</div>
      </div>

      <!-- Password -->
      <div class="form-group mb-3">
        <label>Password</label>
        <div class="position-relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            placeholder="Enter password"
            formControlName="password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <span class="password-toggle" (click)="togglePassword()">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </span>
        </div>
        <div class="invalid-feedback">Password min 6 chars</div>
      </div>

      <button type="submit" class="btn-primary-custom full-width" [disabled]="loginForm.invalid">
        Login
      </button>

    </form>
  </div>
</div>

<div class="signup-container">
  <div class="tree-silhouette"></div>
 
  <div class="main-card">
 
    <!-- ❌ Close Icon -->
    <span class="close-btn" (click)="goHome()">✖</span>
 
    <h1 class="main-heading">Admin Login<span class="dot">.</span></h1>
 
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
     
      <!-- Email -->
      <div class="form-group mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter admin email"
          formControlName="username"
          [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <span class="input-icon">✉️</span>
        <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Valid email is required
        </div>
      </div>
 
      <!-- Password -->
      <div class="form-group">
        <label class="form-label">Password</label>
        <div class="position-relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            placeholder="Enter password"
            formControlName="password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <span class="password-toggle" (click)="togglePassword()">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </span>
        </div>
 
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password must be at least 6 characters
        </div>
      </div>
 
      <!-- Button -->
      <div class="button-group">
        <button type="submit" class="btn-primary-custom full-width" [disabled]="loginForm.invalid">
          Login
        </button>
      </div>
 
    </form>
 
  </div>
</div>
